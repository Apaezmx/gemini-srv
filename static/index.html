<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Srv</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Gemini Srv</h2>
                <div id="server-info">
                    <div id="model-info"></div>
                    <div id="stats-info"></div>
                </div>
                <button id="new-conv-btn">New Conversation</button>
            </div>
            <div class="nav-section">
                <h3>Conversations</h3>
                <ul id="conversations-list"></ul>
            </div>
            <div class="nav-section">
                <h3>Scheduled Tasks</h3>
                <ul id="tasks-list"></ul>
            </div>
        </div>
        <div class="main-content">
            <div id="welcome-view" class="view">
                <h1>Welcome to Gemini Srv</h1>
                <p>Select a conversation or task from the left, or start a new conversation.</p>
            </div>

            <div id="conversation-view" class="view" style="display: none;">
                <div class="chat-header">
                    <h3 id="conv-title"></h3>
                    <button id="delete-conv-btn">Delete</button>
                </div>
                <div class="chat-history" id="chat-history"></div>
                <div class="prompt-area">
                    <textarea id="prompt-textarea" placeholder="Enter your prompt..."></textarea>
                    <button id="send-prompt-btn">Send</button>
                </div>
            </div>

            <div id="task-view" style="display: none;">
                <h2 id="task-title"></h2>
                <div id="task-details-view">
                    <form id="task-form">
                        <label for="task-name">Name:</label>
                        <input type="text" id="task-name" name="name" readonly>
                        <label for="task-description">Description:</label>
                        <textarea id="task-description" name="description"></textarea>
                        <label for="task-schedule">Schedule:</label>
                        <input type="text" id="task-schedule" name="schedule">
                        <label for="task-context-path">Context Path:</label>
                        <input type="text" id="task-context-path" name="context_path">
                        <label for="task-data-command">Data Command:</label>
                        <textarea id="task-data-command" name="data_command"></textarea>
                        <label for="task-prompt">Prompt:</label>
                        <textarea id="task-prompt" name="prompt"></textarea>
                        <button type="submit">Save</button>
                        <button type="button" id="delete-task-btn">Delete</button>
                    </form>
                </div>
                <div id="task-logs-view" style="display: none;">
                    <h3>Logs</h3>
                    <pre></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
